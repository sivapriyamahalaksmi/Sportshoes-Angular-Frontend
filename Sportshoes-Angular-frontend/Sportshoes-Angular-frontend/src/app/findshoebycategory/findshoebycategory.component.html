<div>
    <h3>Shoe By Category Search</h3>
    <table border="1px">
        <tr>
            <td><input type="text" [(ngModel)]="category" placeholder="Enter Shoe Category"></td>
        </tr>
    </table>
    <br />
    <button (click)="findshoebycategory()">Search</button>

    <div>
        <table border="1px">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Date</th>
                <th>Category</th>
                <th>Color</th>
                <th>Price</th>
                <th>Image</th>
            </tr>
            <tr *ngFor="let sportyshoes of sportyshoe">
                <td>{{sportyshoes.id}}</td>
                <td>{{sportyshoes.name}}</td>
                <td>{{sportyshoes.date}}</td>
                <td>{{sportyshoes.category}}</td>
                <td>{{sportyshoes.color}}</td>
                <td>{{sportyshoes.price}}</td>
                <td><img width="100" height="100" [src]="sportyshoes.image"></td>
        </tr>

        </table>
    </div>
</div>
